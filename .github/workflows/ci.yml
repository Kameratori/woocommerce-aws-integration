name: CI
on:
  push:
    branches: ["master"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        DOCKERFILE:
          - Dockerfile # latest php version
          - Dockerfile-php7.1
        TEST_VERSION:
          - WP_VERSION=latest
          - WP_VERSION=4.9 WC_VERSION=3.5.7
          - WP_VERSION=4.7 WC_VERSION=3.0.9
    steps:
      - uses: actions/checkout@v1
      - uses: php-actions/composer@v1
      - run: cp -v ${{ matrix.DOCKERFILE }} Dockerfile
        if: matrix.DOCKERFILE != "Dockerfile"
      - run: composer run lint
      - run: ${{ matrix.TEST_VERSION }} composer run dev
      - run: composer run test
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: Test Output
          path: tests/_output
